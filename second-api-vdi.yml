server:
  port: 8280
eureka:
  client:
    serverUrl:
      defaultZone: http://eureka-server:8761/eureka
    enabled: true
feign:
  hystrix:
    enabled: false
spring:
  datasource:
    url: jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
swagger:
  title: 'second-api'
  description: 'second-api 입니다.'
  termsOfServiceUrl: 'zuul-server:8080/second-api'
  basePackage: 'com.poscoict.sample'

